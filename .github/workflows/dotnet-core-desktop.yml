name: .NET Core Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
        configuration: [ Release ]
    env:
      Project_Directory: MyPad
      Project_Path:      MyPad\MyPad.csproj
      Test_Project_Path: MyPad.Test\MyPad.Test.csproj
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Execute unit tests
      run: dotnet test $env:Test_Project_Path /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
    
    - name: Build the project
      run: dotnet build $env:Project_Path /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Upload the artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: ${{ env.Project_Directory }}\bin\${{ matrix.configuration }}\netcoreapp3.1
