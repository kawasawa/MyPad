name: .NET Core Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
        configuration: [ Release ]
    env:
      Project_Directory: MyPad
      Project_Path:      MyPad\MyPad.csproj
      Test_Project_Path: MyPad.Test\MyPad.Test.csproj
    
    runs-on: ${{ matrix.os }}
    steps:

    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test $env:Test_Project_Path
    
    # Build the project
    - name: Build the project
      run: dotnet build $env:Project_Path /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Upload the artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: ${{ env.Project_Directory }}\bin\${{ matrix.configuration }}\netcoreapp3.1
